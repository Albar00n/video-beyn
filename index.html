<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: Arial;
				font-size: 17px;
				position: relative;
			}
			#myVideo {
				position: fixed;
				right: 0;
				bottom: 0;
				min-width: 100%;
				min-height: 100%;
			}
      .center {
  position: absolute;
  top: 50%;
  /* bottom: 10%; */
  width: 100%;
  text-align: center;
  font-size: 18px;
}
			.img {
				position: absolute;
				width: 8rem;
				text-align: center;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="center">
      <!-- <img src="qurashi.svg" class="img" /> -->
    </div>

		<video autoplay muted loop id="myVideo">
			<source src="/video.mp4" type="video/mp4" />
		</video>
	</body>
</html>
